<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <title>Dev Boilerplate</title>
  </head>
  <body>
    <header class="l-header" role="banner">
      <div class="l-header__content l-container l-container--inset">
        <div class="l-header__item l-header__left">
          <div class="site-logo">
            <a href="/" class="site-logo__link">
              <img
                src="https://via.placeholder.com/45"
                alt="logo"
                class="site-logo__img"
              />
            </a>
          </div>
        </div>
        <div class="l-header__item l-header__right">
          <div class="overlay-toggle-container js-overlay-toggle-container">
            <span class="overlay-toggle-label js-overlay-toggle-label"
              >Menu</span
            >
            <button
              class="overlay-toggle js-overlay-toggle"
              aria-label="menu"
              type="button"
            >
              <div class="hamburger"></div>
            </button>
          </div>
          <nav class="navigation navigation--desktop">
            <ul class="menu menu--desktop">
              <li class="menu__item">
                <a href="/" class="menu__item-link">LINK 1</a>
              </li>
              <li class="menu__item">
                <a href="/" class="menu__item-link">LINK 2</a>
              </li>
              <li class="menu__item">
                <a href="/" class="menu__item-link">LINK 3</a>
              </li>
              <li class="menu__item">
                <a href="/" class="menu__item-link">LINK 4</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="l-overlay js-overlay">
          <nav class="navigation navigation--mobile">
            <ul class="menu menu--mobile">
              <li class="menu__item">
                <a href="/" class="menu__item-link">LINK 1</a>
              </li>
              <li class="menu__item">
                <a href="/" class="menu__item-link">LINK 2</a>
              </li>
              <li class="menu__item">
                <a href="/" class="menu__item-link">LINK 3</a>
              </li>
              <li class="menu__item">
                <a href="/" class="menu__item-link">LINK 4</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <script src="./assets/js/scripts.min.js"></script>
  </body>
</html>
